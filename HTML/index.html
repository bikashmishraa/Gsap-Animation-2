<head>

    <style>
        p:first-child{
            background-color: yellow;
            color: red;
        }
        div p{

            color: white;
        }

</head>

    <div class="para">
        <p>I am first</p>
        <p>I am second</p>
        <p>I am third</p>
        <p>I am fourth</p>
        <p>I am fifth</p>
    </div>
</body>
</html>
